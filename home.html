<html>
    <head>
        <link rel="stylesheet" type = "text/css" href="bt_rolls.css">
        <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"></script>
        <script src="bt_rolls.js"></script>
    </head>
    <body>
        <div class="dieArea">
            <span id="die1" class="usedOneDie"></span>
            +
            <span id="die2"></span>
            =
            <span id="total" class="usedTwoDice"></span>
        </div>
        <hr />
        <div class="resultTable usedTwoDice fourColumns">
            <div class="name">'Mech Hit Location Table</div>
            <table id="mechHitLocationTable"></table>
        </div>
        <div class="resultTable usedTwoDice">
            <div class="name">Determining Critical Hits Table</div>
            <div id="determiningCriticalHitsTable"></div>
        </div>
        <div class="resultTable usedOneDie fourColumns">
            <div class="name">'Mech Punch Location Table</div>
            <table id="mechPunchLocationTable"></table>
        </div>
        <div class="resultTable usedOneDie fourColumns">
            <div class="name">'Mech Kick Location Table</div>
            <table id="mechKickLocationTable"></table>
        </div>
        <div class="resultTable usedTwoDice">
            <div class="name">Cluster Hits Table</div>
            <table id="clusterHitsTable"></table>
        </div>
        <div class="resultTable usedOneDie twoColumns">
            <div class="name">Facing After Fall Table</div>
            <table id="facingAfterFallTable"></table>
        </div>
    </body>
</html>
